<script type="text/html" id="tasks-template">
  <!-- Panels -->
  <div class="panel">
    <h3>Add new DOOR sensor</h3>

    <form name="new-task">
      <div class="form-group">
        <div class="input-group">
          <input name="task" type="text" value="" placeholder="Type DOOR sensor name">
          <button type="submit">
            <i class="eos-icons">add</i>
            <span>Add</span>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="panel">
    <h3><i class="eos-icons">list</i> Your ACTIVE DOOR sensors</h3>

    <div class="panel-commands">
      <a href="#" data-action="complete-selected" title="Mark to close">Close selected sensors</a>
    </div>
  

    <!-- Tasks -->
    <div class="tasks"></div>
  </div>
</script>

<script type="text/html" id="task-template">
  <div class="task-left">
    <input type="checkbox" id="" name="">
    <label for="" class="task-item"></label>
  </div>

  <div class="task-right">
    <button class="task-btn" name="edit" title="Edit name"><i class="eos-icons">edit</i></button>
    <button class="task-btn" name="complete" title="Remove sensor"><i class="eos-icons">remove</i></button>
  </div>
</script>
